<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- iOS: Treat as an app (removes address bar) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chess Studio">
    
    <!-- APP ICON: References a local file named 'icon.png' -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pocket Chess Studio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jQuery (Required for Chessboard.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Mobile optimization */
        body {
            overscroll-behavior-y: contain;
            background-color: #1a202c; /* Tailwind gray-900 */
            color: #e2e8f0; /* Tailwind gray-200 */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 4px; }

        .no-select {
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none; 
        }

        /* Toast Notification */
        .toast-visible {
            opacity: 1 !important;
            transform: translate(-50%, 0) !important;
        }

        /* Eval Bar Styles */
        .eval-bar-container {
            width: 12px;
            background-color: #1a202c;
            border: 1px solid #4a5568;
            border-radius: 2px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse; /* Fill from bottom */
            position: relative;
        }
        .eval-fill {
            background-color: #e2e8f0; /* White advantage */
            width: 100%;
            height: 50%; /* Start even */
            transition: height 0.5s ease-in-out;
        }
        .eval-bg {
            background-color: #171717; /* Black advantage */
            flex-grow: 1;
        }
        
        /* Button Disabled State */
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
    </style>
</head>
<body class="h-[100dvh] flex flex-col font-sans no-select relative overflow-hidden">

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 translate-y-10 bg-gray-800 text-white px-6 py-3 rounded-full shadow-2xl transition-all duration-300 opacity-0 pointer-events-none z-[70] text-sm font-bold border border-gray-600 flex items-center whitespace-nowrap">
        <i class="fas fa-info-circle mr-2 text-blue-400"></i> <span id="toastMsg">Notification</span>
    </div>

    <!-- SAVE GAME MODAL -->
    <div id="saveModal" class="hidden absolute inset-0 bg-black bg-opacity-80 z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-gray-800 w-full max-w-sm rounded-xl shadow-2xl border border-gray-700 p-5 transform transition-all scale-100">
            <h2 class="text-xl font-bold text-white mb-1">Save Game</h2>
            <p class="text-gray-400 text-sm mb-4">Give this position a name to find it later.</p>
            <input type="text" id="modalSaveName" placeholder="e.g. 'Sicilian Defense Variation'" 
                   class="w-full bg-gray-900 text-white border border-gray-600 rounded-lg px-4 py-3 mb-4 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
            <div class="flex gap-3">
                <button id="cancelSaveBtn" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg font-semibold transition">Cancel</button>
                <button id="confirmSaveBtn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-bold shadow-lg transition">Save</button>
            </div>
        </div>
    </div>

    <!-- CHESS.COM IMPORT MODAL -->
    <div id="importModal" class="hidden absolute inset-0 bg-gray-900 z-[55] flex flex-col p-4 bg-opacity-100">
        <div class="flex justify-between items-center mb-6 pt-8">
            <button id="closeImportBtn" class="text-gray-400 hover:text-white"><i class="fas fa-arrow-left text-xl"></i></button>
            <h2 class="text-xl font-bold text-white">Import Active Games</h2>
            <div class="w-6"></div> <!-- Spacer -->
        </div>
        
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 mb-4">
            <label class="block text-gray-400 text-xs font-bold mb-2 uppercase">Chess.com Username</label>
            <div class="flex gap-2">
                <input type="text" id="chessComUsername" placeholder="e.g. Hikaru" class="flex-grow bg-gray-900 text-white border border-gray-600 rounded-lg px-3 py-2 text-sm outline-none focus:border-green-500">
                <button id="fetchGamesBtn" class="bg-green-600 hover:bg-green-500 text-white font-bold px-4 rounded-lg text-sm transition">Fetch</button>
            </div>
            <p class="text-[10px] text-gray-500 mt-2 italic">* Daily/Correspondence games only.</p>
        </div>

        <div id="importList" class="scroller overflow-y-auto flex-grow space-y-2 pb-10">
            <!-- Games injected here -->
            <div class="text-center text-gray-500 text-sm mt-10">Enter username to load games</div>
        </div>
    </div>

    <!-- MAIN MENU (Front Page) -->
    <div id="mainMenu" class="absolute inset-0 bg-gray-900 z-50 flex flex-col p-4 bg-opacity-100">
        <div class="flex flex-col items-center justify-center pt-8 pb-6">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-3 shadow-lg shadow-blue-900/50">
                <i class="fas fa-chess-knight text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Chess Studio</h1>
            <p class="text-gray-400 text-sm">Create, Play, Save.</p>
        </div>
        <div class="w-full max-w-sm mx-auto flex flex-col gap-3 mb-6">
            <button id="menuNewGameBtn" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold py-4 rounded-xl shadow-lg text-lg transition flex items-center justify-center border border-green-400/20">
                <i class="fas fa-plus-circle mr-3"></i> New Game
            </button>
            <button id="menuImportBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-xl border border-gray-600 text-sm transition flex items-center justify-center">
                <i class="fas fa-cloud-download-alt mr-2"></i> Import from Chess.com
            </button>
            <button id="menuResumeBtn" class="w-full bg-gray-800 hover:bg-gray-700 text-blue-400 font-bold py-3 rounded-xl border border-gray-700 text-sm transition hidden flex items-center justify-center">
                <i class="fas fa-play mr-2"></i> Resume Active Board
            </button>
        </div>
        <div class="flex-grow w-full max-w-sm mx-auto flex flex-col min-h-0">
            <div class="flex justify-between items-end mb-2 px-1">
                <h3 class="text-gray-300 font-bold text-sm uppercase tracking-wider">Your Games</h3>
                <span id="menuSaveCount" class="text-xs text-gray-500 font-mono">0 saved</span>
            </div>
            <div class="bg-gray-800 rounded-xl border border-gray-700 flex-grow overflow-hidden flex flex-col shadow-inner">
                <div id="menuSavedGamesList" class="scroller overflow-y-auto p-2 space-y-2 flex-grow"></div>
            </div>
            <div class="mt-3 pt-3 border-t border-gray-800">
                 <button id="toggleFenLoad" class="text-xs text-gray-500 hover:text-gray-300 w-full text-center">Have a FEN string? Paste it here</button>
                <div id="fenLoadArea" class="hidden mt-2 flex gap-2">
                    <input type="text" id="menuFenInput" placeholder="Paste FEN..." class="flex-grow bg-gray-900 text-gray-300 border border-gray-700 rounded-lg px-3 py-2 text-xs outline-none">
                    <button id="menuLoadFenBtn" class="bg-gray-700 text-white px-3 rounded-lg text-xs font-bold">Go</button>
                </div>
            </div>
        </div>
        <div class="h-6"></div>
    </div>

    <!-- APP HEADER -->
    <div class="bg-gray-800 p-3 shadow-md flex justify-between items-center z-10 shrink-0 border-b border-gray-700">
        <button id="openMenuBtn" class="text-gray-400 hover:text-white transition p-2 bg-gray-700 rounded-lg w-10 h-10 flex items-center justify-center">
            <i class="fas fa-bars text-lg"></i>
        </button>
        <h1 class="text-lg font-bold text-white tracking-wider">Board</h1>
        <button id="toggleModeBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs uppercase font-bold tracking-wide transition shadow">Edit</button>
    </div>

    <!-- MAIN GAME AREA -->
    <div class="flex-grow flex flex-col items-center justify-start pt-6 px-4 overflow-y-auto w-full pb-20">
        
        <!-- Status -->
        <div id="status" class="mb-4 text-sm font-mono text-yellow-400 text-center font-bold bg-gray-800/50 py-1 px-3 rounded-full border border-gray-700/50">
            White to move
        </div>

        <!-- Board Area (Flex for Eval Bar) -->
        <div id="boardArea" class="w-full max-w-[420px] flex gap-2 mb-6 justify-center">
            <!-- Eval Bar (Hidden unless ?eval=1) -->
            <div id="evalBar" class="eval-bar-container hidden h-auto">
                <div class="eval-bg"></div>
                <div id="evalFill" class="eval-fill"></div>
            </div>
            
            <!-- Board -->
            <div id="myBoard" class="flex-grow shadow-2xl rounded-lg touch-none border-4 border-gray-700 aspect-square"></div>
        </div>

        <!-- MAIN CONTROLS (Updated for History) -->
        <div id="playControls" class="w-full max-w-[400px] grid grid-cols-4 gap-2 mb-6">
            <button id="backBtn" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl shadow-lg flex flex-col items-center justify-center gap-1 transition">
                <i class="fas fa-arrow-left text-lg"></i>
            </button>
            <button id="forwardBtn" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl shadow-lg flex flex-col items-center justify-center gap-1 transition btn-disabled">
                <i class="fas fa-arrow-right text-lg"></i>
            </button>
            <button id="triggerSaveBtn" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl shadow-lg flex flex-col items-center justify-center gap-1 transition border border-gray-600">
                <i class="fas fa-save text-lg text-green-400"></i>
            </button>
            <button id="flipBtn" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl shadow-lg flex flex-col items-center justify-center gap-1 transition">
                <i class="fas fa-sync-alt text-lg"></i>
            </button>
        </div>

        <!-- MEMORY CONTROLS -->
        <div id="memoryControls" class="w-full max-w-[400px] grid grid-cols-2 gap-3 mb-6">
            <button id="quickSaveBtn" class="bg-gray-800 hover:bg-gray-700 text-blue-400 py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition border border-gray-700">
                <i class="fas fa-map-marker-alt"></i> Checkpoint
            </button>
            <button id="quickLoadBtn" class="bg-gray-800 hover:bg-gray-700 text-gray-500 py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition border border-gray-700 opacity-50 cursor-not-allowed" disabled>
                <i class="fas fa-history"></i> Restore
            </button>
        </div>

        <!-- EVAL CONTROL (Hidden unless ?eval=1) -->
        <div id="evalControls" class="w-full max-w-[400px] mb-6 hidden">
             <button id="analyzeBtn" class="w-full bg-purple-700 hover:bg-purple-600 text-white py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition border border-purple-500">
                <i class="fas fa-microscope"></i> Analyze Position
            </button>
        </div>

        <!-- EDITOR CONTROLS (Hidden by default) -->
        <div id="editControls" class="w-full max-w-[400px] grid grid-cols-2 gap-3 mb-6 hidden">
            <button id="clearBoardBtn" class="bg-red-900/50 hover:bg-red-900 text-red-200 py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition border border-red-800">
                <i class="fas fa-trash-alt"></i> Clear
            </button>
            <button id="startPosBtn" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition">
                <i class="fas fa-chess-board"></i> Reset
            </button>
        </div>

        <!-- FEN Display -->
        <div class="w-full max-w-[400px] bg-gray-800 p-3 rounded-xl flex items-center border border-gray-700 shadow-sm group">
            <div class="text-[10px] text-gray-500 mr-3 font-bold uppercase">FEN</div>
            <input type="text" id="fenInput" class="bg-transparent text-xs text-blue-400 w-full outline-none font-mono truncate" readonly value="start">
            <button id="copyFenBtn" class="text-gray-500 hover:text-white ml-3 p-1"><i class="fas fa-copy"></i></button>
        </div>

    </div>

    <!-- Chess Logic Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        // --- State Management ---
        let board = null;
        let game = new Chess();
        let isEditMode = false;
        let stockfishWorker = null;
        let quickSaveFen = null; 
        let redoStack = [];
        let importedPgn = null; 

        // Storage Keys
        const STORAGE_KEY_SAVES = 'my_chess_games_v1';
        const STORAGE_KEY_AUTOSAVE = 'my_chess_autosave_v1';
        const STORAGE_KEY_USER = 'my_chess_username_v1';

        // --- Utils ---
        function showToast(msg) {
            $('#toastMsg').text(msg);
            $('#toast').addClass('toast-visible');
            setTimeout(() => {
                $('#toast').removeClass('toast-visible');
            }, 2000);
        }

        function checkFeatureEval() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('eval') === '1') {
                $('#evalBar').removeClass('hidden');
                $('#evalControls').removeClass('hidden');
            }
        }
        
        // --- Initialization ---
        $(document).ready(function() {
            checkFeatureEval();
            
            const savedUser = localStorage.getItem(STORAGE_KEY_USER);
            if(savedUser) $('#chessComUsername').val(savedUser);

            const autosave = localStorage.getItem(STORAGE_KEY_AUTOSAVE);
            if (autosave && autosave !== 'start') {
                initBoardPlayMode(autosave);
            } else {
                initBoardPlayMode(); 
            }
            
            updateStatus();
            renderSavedGames();
            
            $(window).resize(function() {
                if(board) board.resize();
            });
        });

        // --- Stockfish Integration ---
        $('#analyzeBtn').on('click', function() {
            const btn = $(this);
            const originalText = btn.html();
            const params = new URLSearchParams(window.location.search);
            if(params.get('eval') !== '1') return;

            btn.html('<i class="fas fa-circle-notch fa-spin"></i> Thinking...').prop('disabled', true);
            showToast("Analyzing (Depth 12)...");

            const blob = new Blob(["importScripts('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');"], {type: 'application/javascript'});
            const workerUrl = URL.createObjectURL(blob);
            
            if (stockfishWorker) stockfishWorker.terminate();
            stockfishWorker = new Worker(workerUrl);

            stockfishWorker.onmessage = function(event) {
                const line = event.data;
                if (line.indexOf('score cp') !== -1) {
                    const match = line.match(/score cp (-?\d+)/);
                    if (match) updateEvalBar(parseInt(match[1]));
                } else if (line.indexOf('score mate') !== -1) {
                    const match = line.match(/score mate (-?\d+)/);
                    if (match) updateEvalBar(parseInt(match[1]) > 0 ? 1000 : -1000);
                }
                if (line.indexOf('bestmove') !== -1) {
                    btn.html(originalText).prop('disabled', false);
                    stockfishWorker.terminate();
                    stockfishWorker = null;
                }
            };

            stockfishWorker.postMessage('uci');
            stockfishWorker.postMessage('position fen ' + game.fen());
            stockfishWorker.postMessage('go depth 12');
        });

        function updateEvalBar(cp) {
            let percentage = 50;
            let score = cp;
            if (game.turn() === 'b') score = -cp;
            const maxCp = 500;
            const clamped = Math.max(-maxCp, Math.min(maxCp, score));
            percentage = ((clamped + maxCp) / (2 * maxCp)) * 100;
            $('#evalFill').css('height', percentage + '%');
        }

        // --- Menu Logic ---
        $('#openMenuBtn').on('click', function() {
            $('#mainMenu').removeClass('hidden').addClass('flex');
            if (game.fen() !== 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1') {
                $('#menuResumeBtn').removeClass('hidden').addClass('flex');
            }
        });

        function closeMenu() {
            $('#mainMenu').addClass('hidden').removeClass('flex');
            $('#importModal').addClass('hidden');
        }

        $('#menuResumeBtn').on('click', closeMenu);

        $('#menuNewGameBtn').on('click', function() {
            quickSaveFen = null;
            redoStack = []; 
            updateMemoryUI();
            initBoardPlayMode('start');
            closeMenu();
            showToast("New Game Started");
        });

        // --- Import Logic ---
        $('#menuImportBtn').on('click', function() {
            $('#importModal').removeClass('hidden');
        });

        $('#closeImportBtn').on('click', function() {
            $('#importModal').addClass('hidden');
        });

        $('#fetchGamesBtn').on('click', function() {
            const username = $('#chessComUsername').val().trim();
            if(!username) {
                showToast("Enter a username");
                return;
            }
            localStorage.setItem(STORAGE_KEY_USER, username);
            const targetUser = username.toLowerCase();
            
            $('#fetchGamesBtn').html('<i class="fas fa-spin fa-spinner"></i>');
            $('#importList').empty();

            fetch(`https://api.chess.com/pub/player/${username}/games`)
                .then(r => {
                    if(!r.ok) throw new Error("User not found or API error");
                    return r.json();
                })
                .then(data => {
                    const games = data.games || [];
                    if(games.length === 0) {
                        $('#importList').html('<div class="text-center text-gray-500 py-4">No active Daily games found.</div>');
                    } else {
                        games.forEach(g => {
                            // SAFE CHECKS ADDED HERE
                            if (!g.white || !g.black) return; // Skip if malformed

                            // Determine opponent names correctly from URL or Object
                            let whiteUsername = "Unknown";
                            let blackUsername = "Unknown";
                            
                            // Chess.com API returns player as URL string in /games endpoint
                            if (typeof g.white === 'string') {
                                whiteUsername = g.white.split('/').pop();
                            } else if (g.white.username) {
                                whiteUsername = g.white.username;
                            }
                            
                            if (typeof g.black === 'string') {
                                blackUsername = g.black.split('/').pop();
                            } else if (g.black.username) {
                                blackUsername = g.black.username;
                            }
                            
                            // Safe comparison
                            const userIsWhite = whiteUsername.toLowerCase() === targetUser;
                            const opponentName = userIsWhite ? blackUsername : whiteUsername;
                            
                            const turnColor = g.turn === 'white' ? 'w' : 'b';
                            const userColor = userIsWhite ? 'w' : 'b';
                            const isMyTurn = turnColor === userColor;
                            
                            const div = $(`
                                <div class="bg-gray-800 p-3 rounded-xl border ${isMyTurn ? 'border-green-500' : 'border-gray-700'} flex justify-between items-center cursor-pointer hover:bg-gray-750 transition" onclick="loadChessComGame('${g.fen.replace(/'/g, "\\'")}', '${escape(g.pgn || '')}')">
                                    <div class="flex items-center gap-3">
                                        <div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center font-bold text-gray-300 border border-gray-600">
                                            ${opponentName.substring(0,2).toUpperCase()}
                                        </div>
                                        <div>
                                            <div class="text-white font-bold text-sm">vs. ${opponentName}</div>
                                            <div class="text-xs ${isMyTurn ? 'text-green-400 font-bold' : 'text-gray-500'}">
                                                ${isMyTurn ? 'YOUR TURN' : 'Waiting...'}
                                            </div>
                                        </div>
                                    </div>
                                    <i class="fas fa-chevron-right text-gray-500"></i>
                                </div>
                            `);
                            $('#importList').append(div);
                        });
                    }
                })
                .catch(e => {
                    $('#importList').html(`<div class="text-center text-red-400 py-4">Error: ${e.message}</div>`);
                })
                .finally(() => {
                    $('#fetchGamesBtn').text('Fetch');
                });
        });

        // Global function for onclick injection
        window.loadChessComGame = function(fen, encodedPgn) {
            quickSaveFen = null;
            redoStack = [];
            updateMemoryUI();

            // Try loading PGN first for history support
            if (encodedPgn) {
                const pgn = unescape(encodedPgn);
                const loaded = game.load_pgn(pgn);
                if (loaded) {
                    initBoardPlayMode(null, true); // True flag = Keep current game state (PGN loaded)
                } else {
                     initBoardPlayMode(fen); // Fallback
                }
            } else {
                initBoardPlayMode(fen);
            }
            
            closeMenu();
            showToast("Game Imported!");
        };

        $('#toggleFenLoad').on('click', function() {
            $(this).hide();
            $('#fenLoadArea').removeClass('hidden').addClass('flex');
        });

        $('#menuLoadFenBtn').on('click', function() {
            const fen = $('#menuFenInput').val().trim();
            if (fen) {
                quickSaveFen = null;
                redoStack = [];
                updateMemoryUI();

                initBoardPlayMode(fen);
                closeMenu();
                $('#menuFenInput').val('');
            } else {
                showToast("Please enter a FEN string");
            }
        });

        // --- Memory / Checkpoint System ---
        $('#quickSaveBtn').on('click', function() {
            quickSaveFen = game.fen();
            updateMemoryUI();
            showToast("Checkpoint Set");
        });

        $('#quickLoadBtn').on('click', function() {
            if (!quickSaveFen) return;
            redoStack = []; 
            initBoardPlayMode(quickSaveFen);
            showToast("Restored to Checkpoint");
        });

        function updateMemoryUI() {
            if (quickSaveFen) {
                $('#quickLoadBtn').removeClass('opacity-50 cursor-not-allowed').addClass('text-red-400 hover:text-red-300').prop('disabled', false);
            } else {
                $('#quickLoadBtn').addClass('opacity-50 cursor-not-allowed').removeClass('text-red-400 hover:text-red-300').prop('disabled', true);
            }
        }

        // --- Save System w/ Modal ---
        $('#triggerSaveBtn').on('click', function() {
            $('#modalSaveName').val(isEditMode ? "Custom Setup " + new Date().toLocaleTimeString() : "");
            $('#saveModal').removeClass('hidden');
            $('#modalSaveName').focus();
        });

        $('#cancelSaveBtn').on('click', function() { $('#saveModal').addClass('hidden'); });

        $('#confirmSaveBtn').on('click', function() {
            const name = $('#modalSaveName').val().trim();
            if (!name) { showToast("Please enter a name"); return; }
            let currentFen = isEditMode ? Chessboard.objToFen(board.position()) + " w KQkq - 0 1" : game.fen();
            saveGameToStorage(name, currentFen);
            $('#saveModal').addClass('hidden');
            showToast("Game Saved Successfully!");
        });

        // --- Board Logic ---
        function onDragStart(source, piece, position, orientation) {
            if (!isEditMode && game.game_over()) return false;
            if (!isEditMode && (game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop(source, target) {
            if (isEditMode) return; 
            let move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            redoStack = [];
            updateStatus();
            $('#evalFill').css('height', '50%');
        }

        function onSnapEnd() {
            if (!isEditMode) board.position(game.fen());
        }

        function onChange(oldPos, newPos) {
            const fen = Chessboard.objToFen(newPos);
            if (isEditMode) $('#fenInput').val(fen + " w KQkq - 0 1"); 
            else $('#fenInput').val(game.fen());
        }

        // --- Mode Switching ---
        function initBoardPlayMode(startFen = 'start', preserveGameObj = false) {
            isEditMode = false;
            
            if (!preserveGameObj) {
                let loadSuccess = true;
                if (startFen !== 'start') {
                    loadSuccess = game.load(startFen);
                    if (!loadSuccess) {
                        try {
                            game = new Chess(startFen);
                            loadSuccess = true;
                        } catch (e) { loadSuccess = false; }
                    }
                } else {
                    game.reset();
                }
                if (!loadSuccess) return;
            }

            const config = {
                draggable: true,
                position: game.fen(),
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                onChange: onChange,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };

            if (board) board.destroy();
            board = Chessboard('myBoard', config);
            setTimeout(() => { board.resize(); }, 200);

            $('#toggleModeBtn').html('<i class="fas fa-tools mr-1"></i> Edit').removeClass('bg-green-600').addClass('bg-blue-600');
            $('#playControls').removeClass('hidden').addClass('grid');
            $('#editControls').addClass('hidden').removeClass('grid');
            $('#memoryControls').removeClass('hidden').addClass('grid');
            $('#status').removeClass('text-gray-400 bg-gray-800').addClass('text-yellow-400 bg-gray-800/50');
            updateStatus();
            $('#evalFill').css('height', '50%');
        }

        function initBoardEditMode() {
            isEditMode = true;
            const currentPos = board.position();
            const config = {
                draggable: true,
                position: currentPos,
                dropOffBoard: 'trash',
                sparePieces: true,
                onChange: onChange,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };

            if (board) board.destroy();
            board = Chessboard('myBoard', config);
            setTimeout(() => { board.resize(); }, 200);

            $('#toggleModeBtn').html('<i class="fas fa-play mr-1"></i> Play').removeClass('bg-blue-600').addClass('bg-green-600');
            $('#playControls').addClass('hidden').removeClass('grid');
            $('#memoryControls').addClass('hidden').removeClass('grid');
            $('#editControls').removeClass('hidden').addClass('grid');
            $('#status').text("Editor Mode: Drag pieces").removeClass('text-yellow-400 bg-gray-800/50').addClass('text-gray-400 bg-gray-800');
            $('#evalControls').addClass('hidden');
        }

        $('#toggleModeBtn').on('click', function() {
            if (isEditMode) {
                const pos = board.position();
                const fen = Chessboard.objToFen(pos);
                const fullFen = fen + " w KQkq - 0 1"; 
                initBoardPlayMode(fullFen);
                showToast("Switching to Play Mode");
                checkFeatureEval();
            } else {
                initBoardEditMode();
                showToast("Switching to Edit Mode");
            }
        });

        // --- Navigation Controls ---
        $('#backBtn').on('click', function() {
            if (isEditMode) return;
            const move = game.undo();
            if (move) {
                redoStack.push(move);
                board.position(game.fen());
                updateStatus();
                $('#evalFill').css('height', '50%');
            }
        });

        $('#forwardBtn').on('click', function() {
            if (isEditMode) return;
            if (redoStack.length > 0) {
                const move = redoStack.pop();
                game.move(move);
                board.position(game.fen());
                updateStatus();
                $('#evalFill').css('height', '50%');
            }
        });

        $('#flipBtn').on('click', function() { board.flip(); });
        $('#clearBoardBtn').on('click', function() { if (!isEditMode) return; board.clear(); });
        $('#startPosBtn').on('click', function() { if (!isEditMode) return; board.start(); });
        $('#copyFenBtn').on('click', function() { navigator.clipboard.writeText($('#fenInput').val()); showToast("FEN copied to clipboard"); });

        function updateStatus() {
            let status = '';
            let moveColor = 'White';
            if (game.turn() === 'b') moveColor = 'Black';
            if (game.in_checkmate()) status = 'Checkmate! ' + moveColor + ' loses.';
            else if (game.in_draw()) status = 'Draw!';
            else {
                status = moveColor + ' to move';
                if (game.in_check()) status += ' (Check)';
            }
            $('#status').text(status);
            
            const currentFen = game.fen();
            localStorage.setItem(STORAGE_KEY_AUTOSAVE, currentFen);
            $('#fenInput').val(currentFen);
            
            if (redoStack.length > 0) $('#forwardBtn').removeClass('btn-disabled');
            else $('#forwardBtn').addClass('btn-disabled');
        }

        // --- Storage ---
        function getSavedGames() {
            const stored = localStorage.getItem(STORAGE_KEY_SAVES);
            return stored ? JSON.parse(stored) : [];
        }

        function saveGameToStorage(name, fen) {
            const games = getSavedGames();
            const newGame = { id: Date.now(), name: name, fen: fen, date: new Date().toLocaleDateString() };
            games.unshift(newGame);
            localStorage.setItem(STORAGE_KEY_SAVES, JSON.stringify(games));
            renderSavedGames();
        }

        function deleteGameFromStorage(id) {
            let games = getSavedGames();
            games = games.filter(g => g.id !== id);
            localStorage.setItem(STORAGE_KEY_SAVES, JSON.stringify(games));
            renderSavedGames();
        }

        function renderSavedGames() {
            const games = getSavedGames();
            $('#menuSaveCount').text(games.length + " saved");
            const container = $('#menuSavedGamesList');
            container.empty();
            if (games.length === 0) {
                container.html('<div class="flex flex-col items-center justify-center py-8 text-gray-500 opacity-50"><i class="fas fa-ghost text-3xl mb-2"></i><span class="text-xs">No saved games yet</span></div>');
                return;
            }
            games.forEach(g => {
                const el = `<div class="bg-gray-700/50 hover:bg-gray-700 p-3 rounded-xl flex justify-between items-center group transition border border-gray-600/50"><div class="flex-grow overflow-hidden cursor-pointer load-game-trigger" data-fen="${g.fen}"><div class="font-bold text-sm text-gray-200 truncate">${g.name}</div><div class="text-[10px] text-gray-400 font-mono mt-0.5">${g.date}</div></div><div class="flex items-center gap-2 pl-2"><button class="load-game-trigger bg-blue-600 hover:bg-blue-500 text-white text-xs px-3 py-1.5 rounded-lg font-bold shadow-sm" data-fen="${g.fen}">Load</button><button class="delete-game-trigger text-gray-500 hover:text-red-400 p-2 transition" data-id="${g.id}"><i class="fas fa-times"></i></button></div></div>`;
                container.append(el);
            });

            $('.load-game-trigger').on('click', function(e) {
                if(e.target !== this && !$(this).hasClass('load-game-trigger')) return;
                const fen = $(this).data('fen');
                quickSaveFen = null;
                redoStack = []; 
                updateMemoryUI();
                initBoardPlayMode(fen);
                closeMenu();
                showToast("Game Loaded");
            });

            $('.delete-game-trigger').on('click', function() {
                const id = $(this).data('id');
                deleteGameFromStorage(id);
                showToast("Game Deleted");
            });
        }
    </script>
</body>
</html>
