<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- iOS: Treat as an app (removes address bar) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chess Studio">
    
    <!-- APP ICON: References a local file named 'icon.png' -->
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" href="icon.png">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pocket Chess Studio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- jQuery (Required for Chessboard.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Mobile optimization */
        body {
            overscroll-behavior-y: contain;
            background-color: #1a202c; /* Tailwind gray-900 */
            color: #e2e8f0; /* Tailwind gray-200 */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .scroller::-webkit-scrollbar { width: 4px; }
        .scroller::-webkit-scrollbar-thumb { background-color: #4a5568; border-radius: 4px; }

        .no-select {
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none; 
        }

        /* Toast Notification */
        .toast-visible {
            opacity: 1 !important;
            transform: translate(-50%, 0) !important;
        }

        /* Eval Bar Styles */
        .eval-bar-container {
            width: 12px;
            background-color: #1a202c;
            border: 1px solid #4a5568;
            border-radius: 2px;
            overflow: hidden;
            display: flex;
            flex-direction: column-reverse; /* Fill from bottom */
            position: relative;
        }
        .eval-fill {
            background-color: #e2e8f0; /* White advantage */
            width: 100%;
            height: 50%; /* Start even */
            transition: height 0.5s ease-in-out;
        }
        .eval-bg {
            background-color: #171717; /* Black advantage */
            flex-grow: 1;
        }
        
        /* Button Disabled State */
        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Click-to-move highlighting */
        .highlight-selected {
            box-shadow: inset 0 0 0 4px yellow !important;
            background-color: rgba(255, 255, 0, 0.4) !important;
        }
        .highlight-legal {
            box-shadow: inset 0 0 0 20px rgba(0, 180, 0, 0.5) !important;
        }
        .highlight-capture {
            box-shadow: inset 0 0 0 6px rgba(0, 180, 0, 0.7) !important;
            background-color: rgba(255, 0, 0, 0.3) !important;
        }
        /* Make piece images pass clicks through to squares underneath */
        #myBoard .piece-417db {
            pointer-events: none !important;
        }
    </style>
</head>
<body class="h-[100dvh] flex flex-col font-sans no-select relative overflow-hidden">

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 translate-y-10 bg-gray-800 text-white px-6 py-3 rounded-full shadow-2xl transition-all duration-300 opacity-0 pointer-events-none z-[70] text-sm font-bold border border-gray-600 flex items-center whitespace-nowrap">
        <i class="fas fa-info-circle mr-2 text-blue-400"></i> <span id="toastMsg">Notification</span>
    </div>

    <!-- SAVE GAME MODAL -->
    <div id="saveModal" class="hidden absolute inset-0 bg-black bg-opacity-80 z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-gray-800 w-full max-w-sm rounded-xl shadow-2xl border border-gray-700 p-5 transform transition-all scale-100">
            <h2 class="text-xl font-bold text-white mb-1">Save Game</h2>
            <p id="saveModalDesc" class="text-gray-400 text-sm mb-4">Give this game a name. Full move history will be saved.</p>
            <input type="text" id="modalSaveName" placeholder="e.g. 'Sicilian Defense Variation'"

            <div id="branchOption" class="hidden mb-4">

                    <input type="checkbox" id="saveAsBranch" class="w-4 h-4 rounded bg-gray-700 border-gray-600 text-purple-500 focus:ring-purple-500">
                    <span><i class="fas fa-code-branch text-purple-400 mr-1"></i>Save as branch of current game</span>
                </label>
            </div>
            <div class="flex gap-3">
                <button id="cancelSaveBtn" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-lg font-semibold transition">Cancel</button>
                <button id="confirmSaveBtn" class="flex-1 bg-blue-600 hover:bg-blue-500 text-white py-3 rounded-lg font-bold shadow-lg transition">Save</button>
            </div>
        </div>
    </div>

    <!-- SETTINGS MODAL -->

            <button id="closeSettingsBtn" class="text-gray-400 hover:text-white"><i class="fas fa-arrow-left text-xl"></i></button>
            <h2 class="text-xl font-bold text-white">Settings</h2>
            <div class="w-6"></div>
        </div>

        <div class="scroller overflow-y-auto flex-grow space-y-4 pb-10">
            <!-- Piece Theme -->
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">

                <div id="pieceThemeOptions" class="grid grid-cols-2 gap-2 max-h-64 overflow-y-auto scroller pr-1">
                    <!-- Populated by JS -->
                </div>
            </div>

            <!-- Board Theme -->
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700">
                <label class="block text-gray-400 text-xs font-bold mb-3 uppercase">Board Colors</label>
                <div id="boardThemeOptions" class="grid grid-cols-2 gap-2 max-h-48 overflow-y-auto scroller pr-1">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- CHESS.COM IMPORT MODAL -->
    <div id="importModal" class="hidden absolute inset-0 bg-gray-900 z-[55] flex flex-col p-4 bg-opacity-100">
        <div class="flex justify-between items-center mb-6 pt-8">
            <button id="closeImportBtn" class="text-gray-400 hover:text-white"><i class="fas fa-arrow-left text-xl"></i></button>
            <h2 class="text-xl font-bold text-white">Import Active Games</h2>
            <div class="w-6"></div> <!-- Spacer -->
        </div>
        
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 mb-4">
            <label class="block text-gray-400 text-xs font-bold mb-2 uppercase">Chess.com Username</label>
            <div class="flex gap-2">
                <input type="text" id="chessComUsername" placeholder="e.g. Hikaru" class="flex-grow bg-gray-900 text-white border border-gray-600 rounded-lg px-3 py-2 text-sm outline-none focus:border-green-500">
                <button id="fetchGamesBtn" class="bg-green-600 hover:bg-green-500 text-white font-bold px-4 rounded-lg text-sm transition">Fetch</button>
            </div>

        </div>

        <div id="importList" class="scroller overflow-y-auto flex-grow space-y-2 pb-10">
            <!-- Games injected here -->
            <div class="text-center text-gray-500 text-sm mt-10">Enter username to load games</div>
        </div>
    </div>

    <!-- MAIN MENU (Front Page) -->
    <div id="mainMenu" class="absolute inset-0 bg-gray-900 z-50 flex flex-col p-4 bg-opacity-100">
        <div class="flex flex-col items-center justify-center pt-8 pb-6">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mb-3 shadow-lg shadow-blue-900/50">
                <i class="fas fa-chess-knight text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white tracking-tight">Chess Studio</h1>
            <p class="text-gray-400 text-sm">Create, Play, Save.</p>
        </div>
        <div class="w-full max-w-sm mx-auto flex flex-col gap-3 mb-6">
            <button id="menuNewGameBtn" class="w-full bg-gradient-to-r from-green-600 to-green-500 hover:from-green-500 hover:to-green-400 text-white font-bold py-4 rounded-xl shadow-lg text-lg transition flex items-center justify-center border border-green-400/20">
                <i class="fas fa-plus-circle mr-3"></i> New Game
            </button>
            <button id="menuImportBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded-xl border border-gray-600 text-sm transition flex items-center justify-center">
                <i class="fas fa-cloud-download-alt mr-2"></i> Import from Chess.com
            </button>
            <button id="menuSettingsBtn" class="w-full bg-gray-800 hover:bg-gray-700 text-gray-300 font-bold py-3 rounded-xl border border-gray-700 text-sm transition flex items-center justify-center">
                <i class="fas fa-cog mr-2"></i> Settings
            </button>
            <button id="menuResumeBtn" class="w-full bg-gray-800 hover:bg-gray-700 text-blue-400 font-bold py-3 rounded-xl border border-gray-700 text-sm transition hidden flex items-center justify-center">
                <i class="fas fa-play mr-2"></i> Resume Active Board
            </button>
        </div>
        <div class="flex-grow w-full max-w-sm mx-auto flex flex-col min-h-0">
            <div class="flex justify-between items-end mb-2 px-1">
                <h3 class="text-gray-300 font-bold text-sm uppercase tracking-wider">Your Games</h3>
                <span id="menuSaveCount" class="text-xs text-gray-500 font-mono">0 saved</span>
            </div>
            <div class="bg-gray-800 rounded-xl border border-gray-700 flex-grow overflow-hidden flex flex-col shadow-inner">
                <div id="menuSavedGamesList" class="scroller overflow-y-auto p-2 space-y-2 flex-grow"></div>
            </div>
            <div class="mt-3 pt-3 border-t border-gray-800">
                 <button id="toggleFenLoad" class="text-xs text-gray-500 hover:text-gray-300 w-full text-center">Have a FEN string? Paste it here</button>
                <div id="fenLoadArea" class="hidden mt-2 flex gap-2">
                    <input type="text" id="menuFenInput" placeholder="Paste FEN..." class="flex-grow bg-gray-900 text-gray-300 border border-gray-700 rounded-lg px-3 py-2 text-xs outline-none">
                    <button id="menuLoadFenBtn" class="bg-gray-700 text-white px-3 rounded-lg text-xs font-bold">Go</button>
                </div>
            </div>
        </div>
        <div class="h-6"></div>
    </div>

    <!-- APP HEADER -->
    <div class="bg-gray-800 p-3 shadow-md flex justify-between items-center z-10 shrink-0 border-b border-gray-700">
        <button id="openMenuBtn" class="text-gray-400 hover:text-white transition p-2 bg-gray-700 rounded-lg w-10 h-10 flex items-center justify-center">
            <i class="fas fa-bars text-lg"></i>
        </button>
        <h1 class="text-lg font-bold text-white tracking-wider">Board</h1>
        <button id="toggleModeBtn" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs uppercase font-bold tracking-wide transition shadow">Edit</button>
    </div>

    <!-- MAIN GAME AREA -->
    <div class="flex-grow flex flex-col items-center justify-start pt-6 px-4 overflow-y-auto w-full pb-20">
        
        <!-- Status -->
        <div id="status" class="mb-4 text-sm font-mono text-yellow-400 text-center font-bold bg-gray-800/50 py-1 px-3 rounded-full border border-gray-700/50">
            White to move
        </div>

        <!-- Board Area (Flex for Eval Bar) -->
        <div id="boardArea" class="w-full max-w-[420px] flex gap-2 mb-6 justify-center">
            <!-- Eval Bar (Hidden unless ?eval=1) -->
            <div id="evalBar" class="eval-bar-container hidden h-auto">
                <div class="eval-bg"></div>
                <div id="evalFill" class="eval-fill"></div>
            </div>
            
            <!-- Board -->
            <div id="myBoard" class="flex-grow shadow-2xl rounded-lg touch-none border-4 border-gray-700 aspect-square"></div>
        </div>

        <!-- Captured Pieces & Score -->
        <div id="capturedArea" class="w-full max-w-[420px] mb-4 bg-gray-800/50 rounded-xl p-3 border border-gray-700/50">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="text-[10px] text-gray-500 uppercase mb-1">Black captured</div>
                    <div id="capturedByBlack" class="text-xl leading-none min-h-[24px]"></div>
                </div>
                <div id="materialScore" class="text-center px-4">
                    <div class="text-xl font-bold text-white">0</div>
                    <div class="text-[9px] text-gray-500 uppercase">Score</div>
                </div>
                <div class="flex-1 text-right">
                    <div class="text-[10px] text-gray-500 uppercase mb-1">White captured</div>
                    <div id="capturedByWhite" class="text-xl leading-none min-h-[24px]"></div>
                </div>
            </div>
        </div>

        <!-- MAIN CONTROLS (Updated for History) -->
        <div id="playControls" class="w-full max-w-[400px] grid grid-cols-4 gap-2 mb-6">
            <button id="backBtn" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl shadow-lg flex flex-col items-center justify-center gap-1 transition">
                <i class="fas fa-arrow-left text-lg"></i>
            </button>
            <button id="forwardBtn" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl shadow-lg flex flex-col items-center justify-center gap-1 transition btn-disabled">
                <i class="fas fa-arrow-right text-lg"></i>
            </button>
            <button id="triggerSaveBtn" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl shadow-lg flex flex-col items-center justify-center gap-1 transition border border-gray-600">
                <i class="fas fa-save text-lg text-green-400"></i>
            </button>
            <button id="flipBtn" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl shadow-lg flex flex-col items-center justify-center gap-1 transition">
                <i class="fas fa-sync-alt text-lg"></i>
            </button>
        </div>

        <!-- MEMORY CONTROLS -->
        <div id="memoryControls" class="w-full max-w-[400px] grid grid-cols-2 gap-3 mb-6">
            <button id="quickSaveBtn" class="bg-gray-800 hover:bg-gray-700 text-blue-400 py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition border border-gray-700">
                <i class="fas fa-map-marker-alt"></i> Checkpoint
            </button>
            <button id="quickLoadBtn" class="bg-gray-800 hover:bg-gray-700 text-gray-500 py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition border border-gray-700 opacity-50 cursor-not-allowed" disabled>
                <i class="fas fa-history"></i> Restore
            </button>
        </div>

        <!-- EVAL CONTROL (Hidden unless ?eval=1) -->
        <div id="evalControls" class="w-full max-w-[400px] mb-6 hidden">
             <button id="analyzeBtn" class="w-full bg-purple-700 hover:bg-purple-600 text-white py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition border border-purple-500">
                <i class="fas fa-microscope"></i> Analyze Position
            </button>
        </div>

        <!-- EDITOR CONTROLS (Hidden by default) -->
        <div id="editControls" class="w-full max-w-[400px] grid grid-cols-2 gap-3 mb-6 hidden">
            <button id="clearBoardBtn" class="bg-red-900/50 hover:bg-red-900 text-red-200 py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition border border-red-800">
                <i class="fas fa-trash-alt"></i> Clear
            </button>
            <button id="startPosBtn" class="bg-gray-700 hover:bg-gray-600 text-white py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition">
                <i class="fas fa-chess-board"></i> Reset
            </button>
        </div>

        <!-- FEN Display -->
        <div class="w-full max-w-[400px] bg-gray-800 p-3 rounded-xl flex items-center border border-gray-700 shadow-sm group">
            <div class="text-[10px] text-gray-500 mr-3 font-bold uppercase">FEN</div>
            <input type="text" id="fenInput" class="bg-transparent text-xs text-blue-400 w-full outline-none font-mono truncate" readonly value="start">
            <button id="copyFenBtn" class="text-gray-500 hover:text-white ml-3 p-1"><i class="fas fa-copy"></i></button>
        </div>

    </div>

    <!-- Chess Logic Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        // --- State Management ---
        let board = null;
        let game = new Chess();
        let isEditMode = false;
        let stockfishWorker = null;
        let quickSaveFen = null;
        let redoStack = [];
        let importedPgn = null;
        let selectedSquare = null; // For click-to-move
        let currentGameId = null; // Track which saved game we're playing

        // Storage Keys
        const STORAGE_KEY_SAVES = 'my_chess_games_v2'; // Updated for new format with history
        const STORAGE_KEY_AUTOSAVE = 'my_chess_autosave_v1';
        const STORAGE_KEY_USER = 'my_chess_username_v1';
        const STORAGE_KEY_SETTINGS = 'my_chess_settings_v1';

        // Available themes - Using jsDelivr CDN (mirrors Lichess GitHub repo, CORS-friendly)
        // Format: https://cdn.jsdelivr.net/gh/lichess-org/lila@master/public/piece/{theme}/{piece}.svg
        const PIECE_THEMES = {
            // Classic chessboardjs (PNG - most reliable)
            'wikipedia': { name: 'Wikipedia', url: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png' },
            'alpha': { name: 'Alpha', url: 'https://chessboardjs.com/img/chesspieces/alpha/{piece}.png' },
            'uscf': { name: 'USCF', url: 'https://chessboardjs.com/img/chesspieces/uscf/{piece}.png' },
            // Lichess sets via jsDelivr (SVG)
            'cburnett': { name: 'Cburnett', url: 'jsdelivr:cburnett' },
            'merida': { name: 'Merida', url: 'jsdelivr:merida' },
            'california': { name: 'California', url: 'jsdelivr:california' },
            'cardinal': { name: 'Cardinal', url: 'jsdelivr:cardinal' },
            'staunty': { name: 'Staunty', url: 'jsdelivr:staunty' },
            'tatiana': { name: 'Tatiana', url: 'jsdelivr:tatiana' },
            'maestro': { name: 'Maestro', url: 'jsdelivr:maestro' },
            'fresca': { name: 'Fresca', url: 'jsdelivr:fresca' },
            'gioco': { name: 'Gioco', url: 'jsdelivr:gioco' },
            'governor': { name: 'Governor', url: 'jsdelivr:governor' },
            'chessnut': { name: 'Chessnut', url: 'jsdelivr:chessnut' },
            'companion': { name: 'Companion', url: 'jsdelivr:companion' },
            'fantasy': { name: 'Fantasy', url: 'jsdelivr:fantasy' },
            'spatial': { name: 'Spatial', url: 'jsdelivr:spatial' },
            'celtic': { name: 'Celtic', url: 'jsdelivr:celtic' },
            'horsey': { name: 'Horsey', url: 'jsdelivr:horsey' },
            'anarcandy': { name: 'Anarcandy', url: 'jsdelivr:anarcandy' },
            'letter': { name: 'Letter', url: 'jsdelivr:letter' },
            'shapes': { name: 'Shapes', url: 'jsdelivr:shapes' },
            'pixel': { name: 'Pixel', url: 'jsdelivr:pixel' },
            'mono': { name: 'Mono', url: 'jsdelivr:mono' },
            'pirouetti': { name: 'Pirouetti', url: 'jsdelivr:pirouetti' },
            'kosal': { name: 'Kosal', url: 'jsdelivr:kosal' },
            'leipzig': { name: 'Leipzig', url: 'jsdelivr:leipzig' },
            'monarchy': { name: 'Monarchy', url: 'jsdelivr:monarchy' },
            'dubrovny': { name: 'Dubrovny', url: 'jsdelivr:dubrovny' },
            'icpieces': { name: 'IC Pieces', url: 'jsdelivr:icpieces' },
            'riohacha': { name: 'Riohacha', url: 'jsdelivr:riohacha' },
            'cooke': { name: 'Cooke', url: 'jsdelivr:cooke' },
        };

        const BOARD_THEMES = {
            'brown': { name: 'Brown', light: '#f0d9b5', dark: '#b58863' },
            'green': { name: 'Green', light: '#eeeed2', dark: '#769656' },
            'blue': { name: 'Blue', light: '#dee3e6', dark: '#8ca2ad' },
            'blue2': { name: 'Blue 2', light: '#97b3cf', dark: '#546d82' },
            'wood': { name: 'Wood', light: '#e8ceab', dark: '#b38764' },
            'wood2': { name: 'Wood 2', light: '#f3dab0', dark: '#bb8756' },
            'marble': { name: 'Marble', light: '#f5f5f5', dark: '#7c8b8a' },
            'purple': { name: 'Purple', light: '#e8dff5', dark: '#9b7fc7' },
            'pink': { name: 'Pink', light: '#f5e2e8', dark: '#d991a9' },
            'gray': { name: 'Gray', light: '#d9d9d9', dark: '#6b6b6b' },
            'ic': { name: 'IC', light: '#ececec', dark: '#c1c18e' },
            'horsey': { name: 'Horsey', light: '#f1d9b4', dark: '#c96f4b' },
        };

        // Default settings
        let appSettings = {
            pieceTheme: 'wikipedia',
            boardTheme: 'brown'
        };

        // --- Utils ---
        function showToast(msg) {
            $('#toastMsg').text(msg);
            $('#toast').addClass('toast-visible');
            setTimeout(() => {
                $('#toast').removeClass('toast-visible');
            }, 2000);
        }

        function checkFeatureEval() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('eval') === '1') {
                $('#evalBar').removeClass('hidden');
                $('#evalControls').removeClass('hidden');
            }
        }
        
        // --- Initialization ---
        $(document).ready(function() {
            loadSettings();
            checkFeatureEval();

            const savedUser = localStorage.getItem(STORAGE_KEY_USER);
            if(savedUser) $('#chessComUsername').val(savedUser);

            const autosave = localStorage.getItem(STORAGE_KEY_AUTOSAVE);
            if (autosave && autosave !== 'start') {
                initBoardPlayMode(autosave);
            } else {
                initBoardPlayMode();
            }

            updateStatus();
            renderSavedGames();

            $(window).resize(function() {
                if(board) board.resize();
            });
        });

        // --- Stockfish Integration ---
        $('#analyzeBtn').on('click', function() {
            const btn = $(this);
            const originalText = btn.html();
            const params = new URLSearchParams(window.location.search);
            if(params.get('eval') !== '1') return;

            btn.html('<i class="fas fa-circle-notch fa-spin"></i> Thinking...').prop('disabled', true);
            showToast("Analyzing (Depth 12)...");

            const blob = new Blob(["importScripts('https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js');"], {type: 'application/javascript'});
            const workerUrl = URL.createObjectURL(blob);
            
            if (stockfishWorker) stockfishWorker.terminate();
            stockfishWorker = new Worker(workerUrl);

                const line = event.data;
                if (line.indexOf('score cp') !== -1) {
                    const match = line.match(/score cp (-?\d+)/);
                    if (match) updateEvalBar(parseInt(match[1]));
                } else if (line.indexOf('score mate') !== -1) {
                    const match = line.match(/score mate (-?\d+)/);
                    if (match) updateEvalBar(parseInt(match[1]) > 0 ? 1000 : -1000);
                }
                if (line.indexOf('bestmove') !== -1) {
                    btn.html(originalText).prop('disabled', false);
                    stockfishWorker.terminate();
                    stockfishWorker = null;
                }
            };

        // Piece values for score calculation
        const PIECE_VALUES = { p: 1, n: 3, b: 3, r: 5, q: 9, k: 0 };

        // Unicode chess pieces for display
        const PIECE_UNICODE = {
            wp: '', wn: '', wb: '', wr: '', wq: '', wk: '',
            bp: '', bn: '', bb: '', br: '', bq: '', bk: ''
        };

        function updateCapturedPieces() {
            // Starting pieces for each side
            const startingPieces = { p: 8, n: 2, b: 2, r: 2, q: 1, k: 1 };

            // Count current pieces on board
            const dominated = game.board();
            const whitePieces = { p: 0, n: 0, b: 0, r: 0, q: 0, k: 0 };
            const blackPieces = { p: 0, n: 0, b: 0, r: 0, q: 0, k: 0 };

            dominated.forEach(row => {
                row.forEach(sq => {
                    if (sq) {
                        if (sq.color === 'w') whitePieces[sq.type]++;
                        else blackPieces[sq.type]++;
                    }
                });
            });

            // Calculate captured pieces (what each side has taken)
            let capturedByWhite = ''; // Black pieces that white captured
            let capturedByBlack = ''; // White pieces that black captured
            let whiteScore = 0;
            let blackScore = 0;

            // Order: Q, R, B, N, P (high value first)
            const pieceOrder = ['q', 'r', 'b', 'n', 'p'];

            pieceOrder.forEach(type => {
                // Black pieces captured by white
                const blackCaptured = startingPieces[type] - blackPieces[type];
                for (let i = 0; i < blackCaptured; i++) {
                    capturedByWhite += PIECE_UNICODE['b' + type];
                    whiteScore += PIECE_VALUES[type];
                }

                // White pieces captured by black
                const whiteCaptured = startingPieces[type] - whitePieces[type];
                for (let i = 0; i < whiteCaptured; i++) {
                    capturedByBlack += PIECE_UNICODE['w' + type];
                    blackScore += PIECE_VALUES[type];
                }
            });

            // Update display
            $('#capturedByWhite').text(capturedByWhite || '');
            $('#capturedByBlack').text(capturedByBlack || '');

            // Material advantage (positive = white ahead, negative = black ahead)
            const materialDiff = whiteScore - blackScore;
            const scoreText = materialDiff > 0 ? '+' + materialDiff : (materialDiff < 0 ? materialDiff : '0');
            const scoreColor = materialDiff > 0 ? 'text-green-400' : (materialDiff < 0 ? 'text-red-400' : 'text-white');

            $('#materialScore').html(`
                <div class="text-xl font-bold ${scoreColor}">${scoreText}</div>
                <div class="text-[9px] text-gray-500 uppercase">Material</div>
            `);
        }

            if (!stored) return [];

                // Migration: convert old format (fen only) to new format (pgn)
                return games.map(g => {
                    if (!g.pgn && g.fen) {
                        // Old format - convert
                        return { ...g, pgn: null, children: g.children || [] };
                    }
                    return { ...g, children: g.children || [] };
                });
            } catch (e) {
                return [];
            }
        }

                name: name,
                pgn: pgn,
                fen: fen,
                date: new Date().toLocaleDateString(),
                parentId: options.parentId || null,
                branchMoveNum: options.branchMoveNum || null,
                children: []
            };

            // If this is a branch from another game, add it as a child
            if (options.parentId) {
                const parentIndex = games.findIndex(g => g.id === options.parentId);
                if (parentIndex !== -1) {
                    games[parentIndex].children = games[parentIndex].children || [];
                    games[parentIndex].children.push(newGame.id);
                }
            }

            games.unshift(newGame);
            localStorage.setItem(STORAGE_KEY_SAVES, JSON.stringify(games));
            currentGameId = newGame.id;
            renderSavedGames();
            return newGame.id;
        }

        function deleteGameFromStorage(id) {
            let games = getSavedGames();
            const gameToDelete = games.find(g => g.id === id);

            // Also delete all children (branches) recursively
            function getDescendants(gameId) {
                const g = games.find(x => x.id === gameId);
                if (!g || !g.children || g.children.length === 0) return [gameId];
                let descendants = [gameId];
                g.children.forEach(childId => {
                    descendants = descendants.concat(getDescendants(childId));
                });
                return descendants;
            }

            const toDelete = new Set(getDescendants(id));

            // Remove from parent's children list
            if (gameToDelete && gameToDelete.parentId) {
                const parent = games.find(g => g.id === gameToDelete.parentId);
                if (parent && parent.children) {
                    parent.children = parent.children.filter(cid => cid !== id);
                }
            }

            games = games.filter(g => !toDelete.has(g.id));
            localStorage.setItem(STORAGE_KEY_SAVES, JSON.stringify(games));

            if (currentGameId === id) currentGameId = null;
            renderSavedGames();
        }

        function loadGameFromStorage(gameId) {
            const games = getSavedGames();
            const savedGame = games.find(g => g.id === gameId);
            if (!savedGame) return false;

            quickSaveFen = null;
            redoStack = [];
            updateMemoryUI();

            // Load PGN if available, otherwise fall back to FEN
            if (savedGame.pgn) {
                game = new Chess();
                game.load_pgn(savedGame.pgn);
                initBoardPlayMode(null, true);
            } else if (savedGame.fen) {
                initBoardPlayMode(savedGame.fen);
            }

            currentGameId = gameId;
            return true;
        }

        function renderSavedGames() {
            const games = getSavedGames();
            $('#menuSaveCount').text(games.length + " saved");
            const container = $('#menuSavedGamesList');
            container.empty();

            if (games.length === 0) {
                container.html('<div class="flex flex-col items-center justify-center py-8 text-gray-500 opacity-50"><i class="fas fa-ghost text-3xl mb-2"></i><span class="text-xs">No saved games yet</span></div>');
                return;
            }

            // Build tree structure for display
            const rootGames = games.filter(g => !g.parentId);
            const gameMap = new Map(games.map(g => [g.id, g]));

            function renderGameItem(g, depth = 0) {
                const indent = depth > 0 ? `margin-left: ${depth * 16}px;` : '';
                const branchIcon = depth > 0 ? '<i class="fas fa-code-branch text-purple-400 mr-1 text-xs"></i>' : '';
                const childCount = (g.children || []).length;
                const childBadge = childCount > 0 ? `<span class="text-[9px] bg-purple-600 text-white px-1.5 py-0.5 rounded-full ml-1">${childCount} branch${childCount > 1 ? 'es' : ''}</span>` : '';
                const moveCount = g.pgn ? g.pgn.split(/\d+\./).length - 1 : 0;
                const moveInfo = moveCount > 0 ? `<span class="text-[9px] text-gray-500 ml-2">${moveCount} moves</span>` : '';

                const el = $(`
                    <div class="bg-gray-700/50 hover:bg-gray-700 p-3 rounded-xl flex justify-between items-center group transition border border-gray-600/50" style="${indent}">
                        <div class="flex-grow overflow-hidden cursor-pointer load-game-trigger" data-id="${g.id}">
                            <div class="font-bold text-sm text-gray-200 truncate flex items-center">
                                ${branchIcon}${g.name}${childBadge}
                            </div>
                            <div class="text-[10px] text-gray-400 font-mono mt-0.5">${g.date}${moveInfo}</div>
                        </div>
                        <div class="flex items-center gap-2 pl-2">
                            <button class="load-game-trigger bg-blue-600 hover:bg-blue-500 text-white text-xs px-3 py-1.5 rounded-lg font-bold shadow-sm" data-id="${g.id}">Load</button>
                            <button class="delete-game-trigger text-gray-500 hover:text-red-400 p-2 transition" data-id="${g.id}"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                `);
                container.append(el);

                // Render children (branches)
                if (g.children && g.children.length > 0) {
                    g.children.forEach(childId => {
                        const child = gameMap.get(childId);
                        if (child) renderGameItem(child, depth + 1);
                    });
                }
            }

            rootGames.forEach(g => renderGameItem(g));

            // Event handlers
            $('.load-game-trigger').on('click', function(e) {
                e.stopPropagation();
                const id = $(this).data('id');
                if (loadGameFromStorage(id)) {
                    closeMenu();
                    showToast("Game Loaded");
                }
            });

            $('.delete-game-trigger').on('click', function(e) {
                e.stopPropagation();
                const id = $(this).data('id');
                deleteGameFromStorage(id);
                showToast("Game Deleted");
            });
        }
    </script>
</body>
</html>
